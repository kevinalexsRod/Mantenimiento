<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" defer></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js" type="module"></script>
    <title>Document</title>
</head>

<body>
    <!-- Role Selection Modal -->
    <div id="role-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Bienvenido a Tech Store</h2>
            <p>Inicia sesión para continuar:</p>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="login-btn">
                    <i class='bx bx-log-in'></i> Ingresar
                </button>
            </form>
            <div class="guest-option">
                <p>¿Solo quieres mirar?</p>
                <button onclick="setRole('buyer')" class="text-btn">Ingresar como Invitado</button>
            </div>
            <p class="login-error hidden" style="color: red; margin-top: 10px;">Usuario o contraseña incorrectos</p>
        </div>
    </div>
    </div>

    <!-- HEADER-->
    <header>
        <img src="storage/img/logo.jpg" alt="TechZone Store Logo">
        <div class="header-text">
            <h1>TechZone Store</h1>
            <h4>Tu destino número uno para tecnología de vanguardia: Computación, Servidores y Accesorios.</h4>
        </div>
        <button id="cart-btn" class="icon-btn" title="Ver Carrito">
            <i class='bx bxs-cart'></i>
            <span id="cart-count">0</span>
        </button>
        <button id="logout-btn" class="logout-btn" title="Cerrar Sesión / Cambiar Rol">
            <i class='bx bx-log-out-circle'></i> Salir
        </button>
        <label for="drop-sidebar"><i class='bx bx-menu header__icon'></i></label>
    </header>

    <main></main>

</body>

</html>
